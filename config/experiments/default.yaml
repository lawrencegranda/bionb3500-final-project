experiment_name: baseline
random_seed: 42

data:
  dataset_name:
  dataset_config:
  split:
  lowercase: true

models:
  - name: bert-base-uncased
    layers: [0, 4, 8, 11]
    batch_size: 16
  - name: distilbert-base-uncased
    layers: [0, 2, 4, 5]
    batch_size: 32

clustering:
  algorithms:
    - kmeans
    - hdbscan
  n_clusters: 2
  umap_neighbors: 15
  umap_components: 2
  tsne_perplexity: 30

outputs:
  embedding_dir: results/embeddings
  plots_dir: results/plots
  metrics_dir: results/metrics
